<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/style.css" rel="stylesheet">
  <script defer src="./js/index.js"></script>
</head>

<body>

  <div class="contents-wrap">
    <h1>トレーニング記録フォーム</h1>
    <form id="trainingForm">
      <label for="exerciseName">種目名:</label>
      <input type="text" id="exerciseName" name="exerciseName" required><br><br>

      <label for="weight">重さ:</label>
      <input type="number" id="weight" name="weight" required><br><br>

      <label for="repetitions">回数:</label>
      <input type="number" id="repetitions" name="repetitions" required><br><br>

      <button type="submit">記録する</button>
    </form>

  </div>







</body>
